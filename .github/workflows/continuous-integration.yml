name: Continuous Integration

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:

jobs:
  Linting:
    name: Linting NodeJS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Use Node.js v17
        uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854 # tag=v3
        with:
          node-version: 17
          cache: yarn
      - name: Install Dependencies
        run: yarn --immutable
      - name: Run Prettier
        run: yarn pretty

  Building:
    name: Building NodeJS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Use Node.js v17
        uses: actions/setup-node@v2
        with: 
          node-version: "17.x"
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Build Code
        run: yarn compile
      - name: TypeCheck
        run: yarn typecheck